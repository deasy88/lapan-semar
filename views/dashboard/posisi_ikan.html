{% extends '../layout/dashboard.html' %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
    	<h1 class="page-header">
        	{{ title }} <small>DSS SEMAR - DI. Yogyakarta</small>
        </h1>
    </div>

    {% if view==1 %}
    <div class="col-md-12">
	    <form class="form-horizontal" method="post" role="form" onsubmit="return get_data();">
		    <div class="form-group">
		    	<label class="col-md-2">Tanggal</label>
		    	<div class="col-md-3">
		    		<input type="date" name="tanggal" class="form-control" value="{{ data.tanggal }}" />
		    	</div>
		    	<div class="col-md-2">
		    		<button class="btn btn-primary">Tampil</button>
		    	</div>
		    </div>
		</form>
    </div>
    {% endif %}

    <div class="col-md-12">
    	<div id="map" class="smallmap"></div>
    </div>
</div>

	<script src="/javascripts/OpenLayers.js"></script>
	<script type="text/javascript">
	var map, layer, markers, icon, vectorLayer, points;
	
	function get_position_projections(lon, lat) {
		var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
    	var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
		var position = new OpenLayers.LonLat(lon, lat).transform( fromProjection, toProjection);
		return position;
	}
	
	function get_position_projections_back(lon, lat) {
		var toProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
    	var fromProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
		var position = new OpenLayers.LonLat(lon, lat).transform( fromProjection, toProjection);
		return position;
	}
	
	function get_data() {
        markers.clearMarkers();
        vectorLayer.removeAllFeatures();
		$.post("/dashboard/posisi_ikan", {tanggal: $('input[name=tanggal]').val()}, function( res ) {
			for( ikan in res.result ) {
				if( res.result[ikan].length==1 ) {
					var marker = new OpenLayers.Marker( 
						get_position_projections( Number(res.result[ikan][0].LONGITUDE.replace(",",".")), Number(res.result[ikan][0].LATITUDE.replace(",",".")) ), icon.clone() );
					markers.addMarker(marker);
				} else {
					points = new Array;
					for(i=0; i<res.result[ikan].length; i++) {
						var titik = get_position_projections( Number(res.result[ikan][i].LONGITUDE.replace(",",".")), Number(res.result[ikan][i].LATITUDE.replace(",",".")) ) ;
						points.push( new OpenLayers.Geometry.Point( titik.lon, titik.lat ) ); 
					}
					var feature = new OpenLayers.Feature.Vector(
				            new OpenLayers.Geometry.LineString(points)
				    );
				    vectorLayer.addFeatures(feature);
				    // console.log( 'garis', points );
				}
			}
		} );
		return false;
	}
	$(document).ready( function() {
		
		OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {                
            defaultHandlerOptions: {
                'single': true,
                'double': false,
                'pixelTolerance': 0,
                'stopSingle': false,
                'stopDouble': false
            },
            initialize: function(options) {
            	this.handlerOptions = OpenLayers.Util.extend(
                	{}, this.defaultHandlerOptions
                );
                OpenLayers.Control.prototype.initialize.apply(
                	this, arguments
                ); 
                this.handler = new OpenLayers.Handler.Click(
                	this, {
                    	'click': this.trigger
                    }, this.handlerOptions
                );
            }, 
            trigger: function(e) {
                var lonlat = map.getLonLatFromPixel(e.xy);
                console.log("You clicked near " + lonlat.lon + " E, " +
                                              + lonlat.lat + " N");
            }
        });
        function init(){
            map = new OpenLayers.Map( 'map' );
            layer = new OpenLayers.Layer.OSM( "Simple OSM Map");
            map.addLayer(layer);
            markers = new OpenLayers.Layer.Markers( "Markers" );
            map.addLayer(markers);
            var size = new OpenLayers.Size(25, 17);
            var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);
            icon = new OpenLayers.Icon('/maps/assets/img/ikan.png', size, offset);
            // create marker
            // marker = new OpenLayers.Marker(new OpenLayers.LonLat( 12195069.239032, -909294.8883539 ), icon );
            // marker.setOpacity(0.2);
            // marker.events.register('mousedown', marker, function(evt) { 
            // 	alert(this.icon.url); 
            // 	OpenLayers.Event.stop(evt); 
            // });
            // add marker to layer
            // markers.addMarker(marker);
            var style = OpenLayers.Util.extend({}, OpenLayers.Feature.Vector.style['default']);
			style.fillOpacity = 0.2;
			style.graphicOpacity = 1;
			style.strokeWidth = 1; 
			style.strokeColor = "#ff0000";
			style.strokeOpacity = 0.5;
            vectorLayer = new OpenLayers.Layer.Vector("Overlay", {style: style});
		    map.addLayer(vectorLayer);    
            map.setCenter(
                new OpenLayers.LonLat( 12282054.577208, -892478.7421335 ), 9
            );
            
            var click = new OpenLayers.Control.Click();
            map.addControl(click);
            click.activate();
        }
        init();
	} );
	</script>

	<style type="text/css">
		.smallmap {
		    width: 100%;
		    height: 650px;
		    border: 1px solid #ccc;
		    display: inherit;
		}
		@media only screen and (max-width: 600px) {
		    body {
		        height           : 100%;
		        margin           : 0;
		        padding          : 0;
		        width            : 100%;
		    }
		    #map {
		        background : #7391ad;
		        width      : 100%;
		    }
		    #map {
		        border : 0;
		        height : 250px;
		    }
		    #title {
		        font-size   : 1.3em;
		        line-height : 2em;
		        text-indent : 1em;
		        margin      : 0;
		        padding     : 0;
		    }
		    #docs {
		        bottom     : 0;
		        padding    : 1em;
		    }
		    #shortdesc {
		        color      : #aaa;
		        font-size  : 0.8em;
		        padding    : 1em;
		        text-align : right;
		    }
		    #tags {
		        display : none;
		    }
		}
		@media only screen and (orientation: landscape) and (max-width: 600px) {
		    #shortdesc {
		       float: right;
		       width: 25%;
		    }
		    #map {
		        width: 70%;
		    }
		    #docs {
		        font-size: 12px;
		    }
		}
	</style>

{% endblock %}
